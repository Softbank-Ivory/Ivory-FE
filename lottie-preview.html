<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lottie Preview</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #fff5f5; color: #3b0b0b; display: flex; flex-direction: column; align-items: center; gap: 12px; padding: 24px; }
    #player { width: 600px; height: 600px; border: 1px solid #c62828; background:#fff7f7; display:flex; align-items:center; justify-content:center }
    .controls { display:flex; gap:8px; }
    .note { font-size: 13px; color:#6b1b1b }
  </style>
</head>
<body>
  <h2>Lottie JSON Preview</h2>
  <div id="player">Loading animationâ€¦</div>
  <div class="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <label><input id="loop" type="checkbox" checked> Loop</label>
  </div>
  <p class="note">Place your JSON in the project and name it <code>animation.json</code>, or pass a file via query: <code>?file=public/animations/Warehouse%26Delivery_02.json</code></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <script>
    // Load file from ?file=... URL param (URL-encode special chars like & -> %26)
    const params = new URLSearchParams(location.search);
    const path = params.get('file') || './public/animations/Warehouse&Delivery_04.json'; // change if your filename differs
    let anim = null;

    async function loadAnimation() {
      try {
        const resp = await fetch(path);
        if (!resp.ok) throw new Error('Failed to load JSON: ' + resp.status);
        const data = await resp.json();
        // destroy previous
        if (anim) anim.destroy();
        anim = lottie.loadAnimation({
          container: document.getElementById('player'),
          renderer: 'svg',
          loop: document.getElementById('loop').checked,
          autoplay: true,
          animationData: data
        });
      } catch (err) {
        document.getElementById('player').textContent = 'Error loading animation: ' + err.message;
        console.error(err);
      }
    }

    document.getElementById('play').addEventListener('click', () => anim && anim.play());
    document.getElementById('pause').addEventListener('click', () => anim && anim.pause());
    document.getElementById('stop').addEventListener('click', () => anim && anim.stop());
    document.getElementById('loop').addEventListener('change', (e) => { if (anim) anim.loop = e.target.checked; });

    loadAnimation();
  </script>
</body>
</html>
